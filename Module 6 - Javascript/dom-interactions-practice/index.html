<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>JS DOM</title>
</head>
<body>
    <h1 id="test">Hello world</h1>
    <button id="colorButton">Add color to text</button>

    <!-- Copy to clipboard example -->
    <div class="source" contenteditable="true">Grab a copy of me!</div>
    <div class="target" contenteditable="true">... and paste it here!</div>

    <!-- Using the DOM to grab Form data!! -->
    <form action="" name="testData" id="testDataForm">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" name="LastName" id="lastName">

        <button type="submit" id="submitButton">Submit</button>
    </form>
</body>
</html>
