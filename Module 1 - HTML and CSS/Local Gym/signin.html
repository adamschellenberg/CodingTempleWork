<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Coding Temple assignment for mock local gym"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Tae Kwon Dating</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1 fixed-top">
  <div class="container">
      <a href="#" class="navbar-brand">Tae-Kwon-Dating</a>
      <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                  <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item active">
                  <a href="#" class="nav-link">Sign In/Register</a>
              </li>
              <li class="nav-item">
                <a href="signout.html" class="nav-link">Sign Out</a>
            </li>
          </ul>
      </div>
  </div>
</nav>

<section class="login">
    <div class="container">
        <div class="login-header">
            <h3>Login</h3>
        </div>
        <form>
            <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="staySignedIn">
            <label class="form-check-label" for="staySignedIn">Stay Signed In</label>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</section>


<section class="register">
    <div class="container">
        <div class="register-header">
            <h3>New here? Register for free!</h3>
        </div>
        <form>
            <div class="form-group">
            <label for="newUserEmail">Email address</label>
            <input type="email" class="form-control" id="newUserEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="newUserPassword">Password</label>
            <input type="password" class="form-control" id="newUserPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary my-2">Register</button>
        </form>
    </div>
</section>


<!-- Footer -->
<footer>
    <div class="bottom">
  
      <div class="info">
        <div class="address">555 Main St., Seattle, WA 55555</div>
        <div class="phone-number">555-555-5555</div>
        <div class="email">email@tkdating.com</div>
      </div>
  
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>
  
          <div class="form-group">
            <label for="nameInput">Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
  
          <div class="form-group">
            <label for="nameInput">Message</label>
            <textarea type="text" class="form-control" placeholder="Type message here" rows="3"></textarea>
          </div>
  
        </form>
      </div>
  
      <p class="copyright align-bottom">Copyright &copy; Tae-Kwon-Dating.
            All rights reserved.
      </p>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
