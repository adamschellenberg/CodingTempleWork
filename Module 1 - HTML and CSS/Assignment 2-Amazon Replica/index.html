<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 1: Amazon Replica</title>
</head>
<body>
    <!-- Sign In form -->
    <section class="sign-in-section">
            <h1 id="sign-in-label">Sign In</h1>
            <form action="" class="sign-in-form">
                <label for="" id="email-label">Email(phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email" class="input">
                <label for="" id="password-label">Password</label>
                <a href="#" id="forgot-password">Forgot Password</a>
                <input type="password" placeholder="Enter Password" class="input">
                <input type="button" value="Continue" id="login-button">
                <span class="help">Need Help?</span>
            </form>
    </section>
    
    <!-- New Account -->
    <section class="new-account">
        <div class="create-account">
            <hr> New To Amazon? <hr>
            <button id="create-account-button">Create Your Amazon Account</button>
        </div>
    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="footinfo">
                <p class="tiny">Conditions of use</p>
                <p class="tiny">Privacy Policy</p>
                <p class="tiny">Help</p>
            </div>
            <div class="copyright">
                <p class="tiny">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p> 
            </div>
        </div>
    </footer>
</body>
</html>
